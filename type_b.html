    <script>
      var swiper = new Swiper(".mySwiper", {
        pagination: {
          el: ".swiper-pagination",
        },
      });

      var menu = [
        "무제한",
        "100GB",
        "200GB",
        "300GB",
        "100GB",
        "100GB",
        "100GB",
        "100GB",
        "100GB",
      ];
      var mySwiper = new Swiper(".swiper-container.custom", {
        // If we need pagination
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
          renderBullet: function (index, className) {
            return (
              '<div class="custom-bullet ' +
              className +
              '">' +
              menu[index] +
              "</div>"
            );
          },
        },

        // Navigation arrows
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });

      //

      var swiper22 = new Swiper(".swiper.activeswiper", {
        // If we need pagination
        pagination: {
          el: ".swiper-pagination.new",
          clickable: true,
          renderBullet: function (index, className) {
            return '<div class="new-bullet ' + className + '">' + "</div>";
          },
        },
      });

      // trigger evt
      const fixedEl = document.querySelector("section.wrap.boxFixed");
      const chkTrigger = fixedEl.classList.contains(".active");

      function Trigger(elel) {
        const txt = "김우리님 4월 청구요금";
        const txtc = "김우리님, 반갑습니다";

        const bfstus = document.querySelector(".fixstatus");
        const desc = document.querySelector(".desc");

        const hide = "none";

        const chkTrigger = fixedEl.classList.contains("active");

        if (!chkTrigger) {
          fixedEl.classList.add("active");
          bfstus.classList.add("hide");
          desc.innerText = txtc;
        } else {
          fixedEl.classList.remove("active");
          bfstus.classList.remove("hide");

          desc.innerText = txt;
        }
      }
